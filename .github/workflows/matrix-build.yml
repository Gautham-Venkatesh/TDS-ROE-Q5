name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]   # 3 variants
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-96839c4
        run: echo "Running build for Python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for Python version: ${{ matrix.python-version }}" > build_output_${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-96839c4-py${{ matrix.python-version }}
          path: build_output_${{ matrix.python-version }}.txt
